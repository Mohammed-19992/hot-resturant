<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Reservation</title>
</head>
<body class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center"><i class="fas fa-fire-alt"></i>Hot Restaurant</h1>
        <hr class="my-4 text-center">
        <p class="text-center">Make your reservation</p>
        <div class="text-center">
            <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
            <a class="btn btn-light btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>
    </div>
    <div class="container2">
        <form>
            <div class="card-header row">
                <h5 class="font-calibri card-title">
                    Table Reservation
                </h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input id="name" type="text" class="form-control" name="Search Term:" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input id="phone" type="text" class="form-control" name="Search Term:" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="text" class="form-control" name="Start Year(Optional):" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="uniqueId">Unique ID:</label>
                    <input id="id" type="text" class="form-control" name="End Year(Optional):" placeholder="" />
                </div>
                <button id="add-btn" type="button" class="btn btn-primary btn-lg">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="#">API Table Link</a>
            |
            <a href="#">API Wait List</a>
        </div>
    </footer>
    <br>
 

  <script type="text/javascript">
    $("#add-btn").on("click", (event) => {
      event.preventDefault();

      const newTable = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim(),
      };

      $.post("/api/tables", newTable)
        .then((data) => {
          alert("Hi " + data.name + " your order is added!");
        });

      console.log(newTable);
    });
  </script>
</body>
</html>
