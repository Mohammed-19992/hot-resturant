<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <title>Tables</title>
</head>
<style>
    #nav {
        text-align: center;
        background-color: #283747;
        color: white;
        padding: 13px;
        font-style: bold;
    }
</style>

<body>
    <nav id="nav">
        <h2 style="font-family: 'Roboto Slab', serif;">Welcome to our Mini Project</h2>
        <form class="form-inline">
        </form>
    </nav>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fab fa-gripfire"></i><b> Hot Restaurant</b></h1>
            <hr class="my-4">
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <div class="text-center">
                <a class="btn btn-danger btn-lg" href="#" role="button">Make Reservation</a>
                <a class="btn btn-light btn-lg" href="#" role="button"><i class="fas fa-home"></i></a>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header">Current Reservations</h5>
            <div class="card-body">
                <div id="reservation">
            </div>
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header">Waiting List</h5>
            <div class="card-body">
                <div id="waitlist">
                </div>
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>
        </div>
        <footer class="footer">
            <p>
                Control Panel
            </p>
            <div class="links">
                <a href="#">API Table Link</a>
                |
                <a href="#">API Table Link</a>
                |
                <a href="#">API Wait List</a>
            </div>
        </footer>

    </div>



  <script type="text/javascript">

      $.get("/api/waitlist/", (data) => {
        let i = 0;
        for(i=0; i<data.length; i++) {
          if(i<5) {
           
            
            $("#reservation").append("<h3>" + "Name: " + data[i].name + "</h3>");
            $("#reservation").append("<p>" + "Number: " + data[i].phone + "<p>");
            $("#reservation").append("<p>" + "Email: " + data[i].email + "<p>");
            $("#reservation").append("<p>" + "ID: " + data[i].id + "<p>");
            $("#reservation").append("<hr>");
          } else {
            $("#waitlist").append("<h3>" + "Name :" + data[i].name + "</h3>");
            $("#waitlist").append("<p>" + "Phone: " + data[i].phone + "</p>");
            $("#waitlist").append("<p>" + "Email: " + data[i].email + "</p>");
            $("#waitlist").append("<p>" + "Unique Id: " + data[i].id + "</p>");
            $("#waitlist").append("<hr>");
          }
        };
        console.log(data);
      });
    
  </script>

</body>

</html>
